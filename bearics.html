<html>
    <head>
        <title>hyounglin 2014726001</title>
        <link href="./css/styles.css" rel="stylesheet"> </link>
        <link href="./css/drawing.css" rel="stylesheet"> </link>
        <!-- PLOT 그래프 그리기 외부 소스 사용  -->
        <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
        <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek" rel="stylesheet" type="text/css"> </link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"> </script>
        <script src="./js/math.js" type="text/javascript "> </script>
        <script async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML" type="text/javascript"> </script>
        <script type="text/x-mathjax-config">
                        MathJax.Hub.Config({
        	"HTML-CSS": { scale: 75}
        });
        </script>
		<script src="./js/calc.js" type="text/javascript"> </script>
        
    </head>
        <!-- 1920*1080 >> 1280*720 -->
    <body>

	<div class="wrapper">
		<!-- 계산 결과 출력 부분 -->
		<div class="memo">
			<div class="screen" style="height: 720px;">
				<div class="screen"  style="height: 360px; width: 640px;">
					<!-- <div class="scrtitle">연습장</div> -->
					<div class="srow">
						<div class="scrtitle">연습장</div>
						<div style="font-size: 0.5em; padding-left: 20px; vertical-align: middle;">아래 백지에 마우스로 그림 그리기 가능</div>
					</div>
			        <div class="srow" id="paintbg">
			            <div id="canvasarea">
			                <canvas height="270" id="myCanvas" width="640">
			                    Canvas not supporeted in IE 8 and earlier versions srry
			                </canvas>
			            </div>
			        </div>
			        <div class="srow" id="space">
			            <div id="colorpanel">
			                <div id="contain">
			                    <div class="palette red" id="red" onclick="changeColors(this)">
			                    </div>
			                    <div class="palette orange" id="orange" onclick="changeColors(this)">
			                    </div>
			                    <div class="palette green" id="green" onclick="changeColors(this)">
			                    </div>
			                    <div class="palette indigo" id="indigo" onclick="changeColors(this)">
			                    </div>
			                    <div class="palette black" id="black" onclick="changeColors(this)">
			                    </div>
			                    <div class="palette white" id="erase" onclick="changeColors(this)">
			                    </div>
			                <form>
			                    <input id="myRange" max="50" min="1" name="amountRange" onclick="lineWidthRange()" oninput="this.form.amountInput.value=this.value" size="3" value="1"/>
			                </form>
			                			                <button class="button" onclick="erase()">
			                    CLEAR
			                </button>
			                <button class="button">
			                    <a download="my-file-name.png" href="#" id="dwnld">
			                        SAVE
			                    </a>
			                </button>
			                </div>


			            </div>
			        </div>
        		<script src="./js/drawing.js" type="text/javascript"> </script>
				</div>
				<div class="screen" style="height: 360px; width: 640px;">
					<div class="scrtitle">메모리</div>
					<div class="memory">
						<div class="mrow">
							<div class="mb eq">수식</div>
							<div class="mb">결과</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 계산기 부분 -->
		<div class="calc">
			<div class="screen" style="height: 120px; width: 640px;">
				<div class="scrtitle">입력된 수식</div>
				<div id="screentext">0</div>
			</div>
			<div class="screen" style="height: 120px; width: 640px;">
				<div class="srow">
					<div class="scrtitle">정리된 수식</div>
					<div class="scrtitle ob" id="myBtn" style="font-size: 0.25em; padding-left: 5px; vertical-align: text-top;">그래프 보기</div>
					<div class="scrtitle ob" id="graph" style="font-size: 0.25em; padding-left: 5px; vertical-align: text-top;">그래프 추가</div>
					<div class="info" id="graphInfo" style="font-size: 0.25em; padding-left: 5px; vertical-align: text-top;"></div>
				</div>
				<div id="latex">0</div>
			</div>
			<div class="keyboard">
				<div class="crow">
					<div class="cb key ch" key="e" key1="e"  key2="[" key3="x" dis1="e" dis2="[" dis3="x">e</div>
					<div class="cb key ch" key="pi" key1="pi" key2="cross([" key3="f(" dis1="π" dis2="cross" dis3="f">π</div>
					<div class="cb key ch" key="i" key1="i" key2="<" key3="sin(" dis1="i" dis2="<" dis3="sin">i</div>
					<div class="cb key ch" key=":" key1=":" key2=">" key3="cos(" dis1=":" dis2=">" dis3="cos">:</div>
					<div class="cb key ch" key=";" key1=";" key2="<=" key3="tan(" dis1=";" dis2="<=" dis3="tan">;</div>
				</div>
				<div class="crow">
					<div class="cb key ch" key="^"  key1="^" key2="]" key3="y" dis1="^" dis2="]" dis3="y">^</div>
					<div class="cb key ch" key="^(2)" key1="^(2)" key2="det([" key3="g(" dis1="x²" dis2="det" dis3="g">x²</div>
					<div class="cb key ch" key="log10(" key1="log10(" key2="==" key3="asin(" dis1="log" dis2="==" dis3="asin">log</div>
					<div class="cb key ch" key="ln(" key1="ln(" key2="!=" key3="acos(" dis1="ln" dis2="!=" dis3="acos">ln</div>
					<div class="cb key ch" key="sqrt(" key1="sqrt(" key2=">=" key3="atan(" dis1="√" dis2=">=" dis3="atan">√</div>
				</div>
				<div class="crow">
					<div class="cb key ch" key="!" key1="!" key2="," key3="z" dis1="n!" dis2="," dis3="z">n!</div>
					<div class="cb key operands" key="CL">CL</div>
					<div class="cb key operands" key="C">C</div>
					<div class="cb key operands" key="EV">EV</div>
					<div class="cb key operands" key="%">%</div>
				</div>

				<div class="crow">
					<div class="cb page pcb" key="">비교연산자<br>벡터</div>
					<div class="cb key lighter" key="7">7</div>
					<div class="cb key lighter" key="8">8</div>
					<div class="cb key lighter" key="9">9</div>
					<div class="cb key operands" key="/">/</div>
				</div>
				<div class="crow">
					<div class="cb page pf">함수<br>변수</div>
					<div class="cb key lighter" key="4">4</div>
					<div class="cb key lighter" key="5">5</div>
					<div class="cb key lighter" key="6">6</div>
					<div class="cb key operands" key="*">*</div>
				</div>
				<div class="crow">
					<div class="cb key" key="=">=</div>
					<div class="cb key lighter" key="1">1</div>
					<div class="cb key lighter" key="2">2</div>
					<div class="cb key lighter" key="3">3</div>
					<div class="cb key operands" key="-">-</div>
				</div>
				<div class="crow">
					<div class="cb key" key="(">(</div>
					<div class="cb key" key=")">)</div>
					<div class="cb key lighter" key="0">0</div>
					<div class="cb key" key=".">.</div>
					<div class="cb key operands" key="+">+</div>
				</div>
				<div class="crow">
					<div class="cb key favorite f1" key="">★</div>
					<div class="cb key favorite f2" key="">★</div>
					<div class="cb key favorite f3" key="">★</div>
					<div class="cb key favorite f4" key="">★</div>
					<div class="cb favorite fbtn">즐겨찾기<br>추가</div>
				</div>
			</div>
		</div>
	</div>
<!-- Modal content -->
<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content" style="display: block;">
    <span class="close"  style="display: block;">&times;</span>
    <div class="popup" style="display: block;">
    	<div id="plot" style="display: block;"></div>
    	<div id="settingbox">
			<div style="font-size: 10;">상단에 '집'모양 버튼을 누르면 그래프 이름이 나오며, 그래프를 더블 클릭하면 사라집니다.</br> </div>
    		레이아웃 설정 : 
    		<input type="text" placeholder="범위 입력(기본값 : 10)" id="range"/>
    		<input type="text"  placeholder="간격 입력(기본값 : 0.5)" id="repeat"/>
    		<input type="button" id="changeRange" value="변경"/>
    		</br>
    		그래프 설정 :
    		<select id="trace">  
			</select>
			<input type="text"  placeholder="그래프 굵기 입력(기본값 : 2)" style="width: 200px;" id="boldSize"/>
    		<input type="button" id="beautifyGrap" style="width: 100px;" value="그래프 수정"/>
    	</div>
    </div>
  </div>

</div>
		<script src="./js/overlay.js" type="text/javascript"> </script>	
</body>

</html>
